<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Elemento tabela</title>
    </head>
    <body>
        <table border="2">
            <caption>Roupas</caption>
            <thead>
                <tr>
                    <th>Produtos</th>
                    <th>Marcas</th>
                    <th>Preços</th>
                </tr>
            </thead>
            <tbody>
                <td>Blusa</td>
                <td rowspan="4">Nike</td>
                <td>R$500,00</td>

                <tr>
                    <td>Tenis</td>
                    
                    <td>R$1200,00</td>
                </tr>
                <tr>
                    <td>Camisa</td>
                    
                    <td>R$150,00</td>
                </tr>
                <tr>
                    <td>Boné</td>
                    
                    <td>R$100,00</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>
                        Outifit Nike                        
                    </td>
                    <td>
                        Outifit Nike 
                    </td>
                </tr>
            </tfoot>       
        </table>
    </body>
</html>
